<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="scripts.js" defer></script> <!-- Link to your JavaScript file -->
    <title>Leon Calmo</title>
</head>
<body>
    <div class="container">
        <!-- Header section with video background and logo -->
        <header>
            <video id="background-video" autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img id="logo" src="your-logo.png" alt="Your Logo"> <!-- Replace with your logo image -->
        </header>

        <!-- Navigation bar -->
        <nav id="navigation" class="scroll-element">
            <ul>
                <!-- Navigation links -->
                <li><a href="#company">Company</a></li>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content section -->
        <section id="content">
            <!-- Company section -->
            <div id="company">
                <h2>Company</h2>
                <p>Company information and details.</p>
            </div>

            <!-- Mission section -->
            <div id="mission">
                <h2>Mission</h2>
                <p>QQQQQQQ</p>

                <!-- Links to Affiliates and Foundations -->
                <div class="links-section">
                    <!-- Affiliates -->
                    <div class="links-column">
                        <h3>Affiliates</h3>
                        <ul>
                            <!-- Replace with actual affiliate links -->
                            <li><a href="#" class="affiliate-link" data-url="https://www.example.com/affiliate1">Affiliate 1</a></li>
                            <li><a href="#" class="affiliate-link" data-url="https://www.example.com/affiliate2">Affiliate 2</a></li>
                            <li><a href="#" class="affiliate-link" data-url="https://www.example.com/affiliate3">Affiliate 3</a></li>
                        </ul>
                    </div>
                    <!-- Foundations -->
                    <div class="links-column">
                        <h3>Foundations</h3>
                        <ul>
                            <!-- Replace with actual foundation links -->
                            <li><a href="#" class="foundation-link" data-url="https://www.example.com/foundation1">Foundation 1</a></li>
                            <li><a href="#" class="foundation-link" data-url="https://www.example.com/foundation2">Foundation 2</a></li>
                            <li><a href="#" class="foundation-link" data-url="https://www.example.com/foundation3">Foundation 3</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Display box for affiliate or foundation content -->
                <div class="display-section">
                    <div class="display-box">
                        <iframe src="" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- Contact section -->
            <div id="contact">
                <h2>Contact Us</h2>
                <form action="mailto:your@email.com" method="post">
                    <!-- Name input -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <!-- Subject input -->
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    
                    <!-- Message input -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    
                    <!-- Submit button -->
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <!-- "Created by Barry West text overlay -->
        <div class="created-by-me">Created by Barry West</div>
    </div>
</body>
</html>
